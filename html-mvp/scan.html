<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BinWise</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
    >

</head>
<body>
    <h1>BinWise</h1>
    <div class = "header">
        <button id="home"> Home </button>
        <button id="camera"> Camera</button>
    </div>

    <div class="camera-container">
        <video id="videoFeed" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <button id="captureBtn" class="btn btn-primary">Start Camera</button>
        <button id="captureBtnStop">Stop Camera</button>
        <button id="takePicture">Capture Photo</button>
    </div>

    <div class="results">
        <h2>Recognition Results:</h2>
        <p id="resultsText">No results yet.</p>
        <h2>The nearest recycling centers:</h2>
        <p id="recyclingCenters">No centers found yet.</p>

    </div>

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
    ></script>

        
</body>
</html>
